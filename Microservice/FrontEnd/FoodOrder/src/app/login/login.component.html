<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
   <!--Made with love by Mutiullah Samim -->
   
	<!--Bootsrap 4 CDN-->
	
</head>
<body>



  <section class="vh-100"  style="background: transparent;">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px;">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
    
                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login</p>
    
                    <form class="mx-1 mx-md-4" (ngSubmit)="OnSubmit(myform)"   #myform="ngForm">
    
                    
          



    
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input type="email" id="form3Example3c" class="form-control" name="email" [(ngModel)]="user.email" required  email />
                          <label class="form-label" for="form3Example3c">Your Email</label>
                        </div>
                      </div>
    
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input type="password" id="form3Example4c" class="form-control" name="password"  [(ngModel)]="user.password" required  #password="ngModel" />
                          <label class="form-label" for="form3Example4c">Password</label>
                        </div>
                      </div>
    
        
                     
                      <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <button type="submit" class="btn btn-primary btn-lg"      >Login</button>
                        <!-- <button type="submit" class="btn btn-primary btn-lg" [disabled]="!myform.valid"  >Register</button> -->

                      </div>



    
                    </form>
                    <div class="text-center">
                      <p>Not a member? <a href="signup">Register</a></p>
                    
                    </div>
    
                  </div>
                  <!-- <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
    
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ_HHNqlMrYvorBZri5Lnm3cWJgkEOAj3ew6U3AfNBGUhK0qZonpiHxwueprqWq09-ki8w&usqp=CAU"
                      class="img-fluid" alt="Sample image"> 
    
                  </div> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

</body>
</html>
