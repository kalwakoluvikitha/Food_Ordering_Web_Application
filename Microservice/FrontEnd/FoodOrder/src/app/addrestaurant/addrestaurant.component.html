 <p>Add Restaurant/p>



    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
      
                      <form class="mx-1 mx-md-4" (ngSubmit)="OnSubmit(myform)"   #myform="ngForm">
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" id="form3Example1c" class="form-control"  name="restName" [(ngModel)]="restaurant.restName" required   #fname="ngModel"   />
                          
                          
                          
                            <label class="form-label" for="form3Example1c">Restaurant Name</label>
                            <div>
                                <span    *ngIf="fname.touched && fname.invalid" >this fied is required</span></div>
                          </div>
                        </div>
            



      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" id="form3Example3c" class="form-control" name="location" [(ngModel)]="restaurant.location" required   />
                            <label class="form-label" for="form3Example3c">location</label>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" id="form3Example4c" class="form-control" name="image"  [(ngModel)]="restaurant.image" required  #ima="ngModel" />
                            <label class="form-label" for="form3Example4c">Image</label>
                          </div>
                        </div>
      
                       
                        
                       
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <button type="submit" class="btn btn-success btn-lg" (click)="addrestaurant(myform)"  >Add</button>

                        </div>
      
                      </form>
      
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
      
                      <img [src]="ima.value"
                        class="img-fluid" alt="Sample image">
                        <!-- <img src="https://images.pexels.com/photos/941861/pexels-photo-941861.jpeg?cs=srgb&dl=pexels-chan-walrus-941861.jpg&fm=jpg"
                        class="img-fluid" alt="Sample image"> -->
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
