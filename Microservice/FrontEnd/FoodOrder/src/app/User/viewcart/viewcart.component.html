


<div class="container" style="background-color: brown; justify-content: center; height: 150;" *ngIf="cartEmpty">
 
    <h1 style="color: white;">Cart Is empty </h1>

</div>



<div   class="container"   *ngFor="let c of cartIteam"  #iteamref>

<div class="data">
    
    <h5><i>{{c.foodName}}</i></h5>
    <h5><i>&#8377;{{c.price}}</i></h5>
 
    <button class="btn btn-danger"   (click)="delete(c.addtocartId,c)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
        
        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
        <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
      </svg></button>
      <h5> <i>Total &#8377;</i>{{c.quantity*c.price}}/-</h5>
</div>
   <div class="image">
    <img [src]="c.image"
    class="img-fluid" alt="Sample image">

    <button   class="btn danger" (click)="increaseQuantity(c.addtocartId,c.quantity,c)">+</button>
    <button   class="btn dangerr"  #quantity  >{{c.quantity}}</button>
    <button   class="btn dangerr"(click)="decreaseQuantity(c.addtocartId,c.quantity,c)">-</button>
    </div>




   

</div>



<div id="order" *ngIf="cartIteam.length!=0" >
    <button   (click)="order()"    class="btn btn-danger"><b> <h4>Order</h4></b></button>

</div>
