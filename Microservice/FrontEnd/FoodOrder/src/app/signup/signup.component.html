<p>signup works!</p>



    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
      
                      <form class="mx-1 mx-md-4" (ngSubmit)="OnSubmit(myform)"   #myform="ngForm">
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" id="form3Example1c" class="form-control"  name="user.userName" ngModel required   #fname="ngModel"   />
                          
                          
                          <h1>{{user.userName}}</h1>
                            <label class="form-label" for="form3Example1c">Your Name</label>
                            <div>
                                <span    *ngIf="fname.touched && fname.invalid" >this fied is required</span></div>
                          </div>
                        </div>
            



      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="email" id="form3Example3c" class="form-control" name="user.email" ngModel required  email />
                            <label class="form-label" for="form3Example3c">Your Email</label>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="password" id="form3Example4c" class="form-control" name="user.password"  ngModel required  #password="ngModel" />
                            <label class="form-label" for="form3Example4c">Password</label>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="password" id="form3Example4cd" class="form-control"  name="repassword"  ngModel  required   #frepass="ngModel" />
                            <label class="form-label" for="form3Example4cd">Repeat your password</label>
                            <div>
                                <span    *ngIf="frepass.touched && frepass.invalid  " >this fied is required</span></div>
                            
                          </div>
                         
                          <div>
                            <span  *ngIf="frepass.value!==password.value      && frepass.touched"   >passwords dont match</span>
                          </div>
                         

                        </div>
                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                              <input type="text" id="form3Example40cd"   name="user.address"   class="form-control" ngModel  required/>
                              <label class="form-label" for="form3Example4cd">Address</label>
                            </div>
                          </div>
      
                       
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <button type="submit" class="btn btn-primary btn-lg"   >Register</button>
                          <!-- <button type="submit" class="btn btn-primary btn-lg" [disabled]="!myform.valid"  >Register</button> -->

                        </div>
      
                      </form>
      
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
      
                      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                        class="img-fluid" alt="Sample image">
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
